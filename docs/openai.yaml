components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        path:
          type: string
        status:
          type: integer
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
      required: [timestamp, path, status, code, message]

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string

    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [USER, ADMIN]
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UserCreateRequest:
      type: object
      required: [email, password, name]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        name:
          type: string

    UserUpdateRequest:
      type: object
      properties:
        name:
          type: string

    Post:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        content:
          type: string
        authorId:
          type: integer
        category:
          type: string
        likeCount:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    PostCreateRequest:
      type: object
      required: [title, content]
      properties:
        title:
          type: string
        content:
          type: string
        category:
          type: string

    PostUpdateRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        category:
          type: string

    Comment:
      type: object
      properties:
        id:
          type: integer
        postId:
          type: integer
        authorId:
          type: integer
        content:
          type: string
        reported:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CommentCreateRequest:
      type: object
      required: [content]
      properties:
        content:
          type: string

    CommentUpdateRequest:
      type: object
      properties:
        content:
          type: string

    CommentList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Comment'

    UserPage:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/User'
        page:
          type: integer
        size:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
        sort:
          type: string

    PostPage:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Post'
        page:
          type: integer
        size:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
        sort:
          type: string

    CommentPage:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        page:
          type: integer
        size:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
        sort:
          type: string

    StatsDailyItem:
      type: object
      properties:
        date:
          type: string
          format: date
        userCount:
          type: integer
        postCount:
          type: integer
        commentCount:
          type: integer

    StatsTopAuthorItem:
      type: object
      properties:
        userId:
          type: integer
        name:
          type: string
        postCount:
          type: integer
        commentCount:
          type: integer
        likeReceived:
          type: integer

    PostSummaryStats:
      type: object
      properties:
        totalPosts:
          type: integer
        totalComments:
          type: integer
        totalLikes:
          type: integer
        avgCommentsPerPost:
          type: number
        avgLikesPerPost:
          type: number
